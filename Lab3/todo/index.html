<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo App</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/7184df81b9.js" crossorigin="anonymous"></script>
</head>

<body>

    <header>
        <p>ToDo List</p>
    </header>
    <div class="box">

        <div class="container">
            <h2>ToDo List</h2>
            <div class="add">
                <input type="text" placeholder="New Task" id="todoInput" maxlength="70" />
                <button id="addTodo">Add</button>
            </div>

            <div class="items">
                <ul id="todoList"></ul>
            </div>
        </div>

    </div>
    <script src="main.js"></script>

</body>

</html>
